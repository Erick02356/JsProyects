<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <h1>CALCULADORA CON DOM</h1>
        <main class="contenedor gris">
            <!-- resultado -->
            <section class="contenedor-resultado" >
                <a id="numero">0</a>
            </section>
            <section>
                 <!-- Operadores -->
                <div class="grid teclas">
                    <button id="borrar" >AC</button>
                    <button id="dividir" class="operador" >รท</button>
                    <button id="multiplicar" class="operador" >*</button>
                    <button class="numeros" >7</button>
                    <button class="numeros" >8</button>
                    <button class="numeros" >9</button>
                    <button class="numeros" >4</button>
                    <button class="numeros" >5</button>
                    <button class="numeros" >6</button>
                    <button class="numeros" >1</button>
                    <button class="numeros" >2</button>
                    <button class="numeros" >3</button>
                    <button class="operador"id="restar">-</button>
                    <button class="numeros boton-ancho">0</button>
                    <button id='decimal' class="decimal">.</button>
                    <button class="calcular">=</button>
                    <button id="sumar" class="boton-largo">+</button>
                </div>
             </section>
        </main>
        

    <script src="index.js"></script>
</body>
</html>
